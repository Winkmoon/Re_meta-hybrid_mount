name: Build Meta-Hybrid

on:
  push:
    branches: [ "main", "master" ]
    paths-ignore:
      - '**.md'
      - '.gitignore'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    # Skip if commit message contains [skip ci], unless triggered manually
    if: github.event_name == 'workflow_dispatch' || !contains(github.event.head_commit.message, '[skip ci]')

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # Setup Android SDK and NDK
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Setup Android NDK
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r26b
          # This action automatically sets ANDROID_NDK_HOME

      # Use Nightly toolchain because xbuild uses '-Z build-std'
      - name: Setup Rust Toolchain
        uses: dtolnay/rust-toolchain@nightly
        with:
          targets: aarch64-linux-android
          components: rust-src

      - name: Install cargo-ndk
        run: cargo install cargo-ndk

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: webui/package-lock.json

      - name: Install WebUI Dependencies
        run: |
          cd webui
          npm install

      - name: Build Project
        run: |
          # FIX: Do NOT wrap this in cargo-ndk. xbuild runs on host and calls cargo-ndk internally.
          cargo run -p xbuild --release
          
          # Export version to GITHUB_ENV for the next step
          if [ -f "output/version" ]; then
            echo "MODULE_VERSION=$(cat output/version)" >> $GITHUB_ENV
          else
            echo "MODULE_VERSION=unknown" >> $GITHUB_ENV
          fi

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          # Artifact name reflects the version (e.g., Meta-Hybrid-v0.3.0-g123456)
          name: Meta-Hybrid-${{ env.MODULE_VERSION }}
          # Upload the DIRECTORY contents.
          # This causes GitHub to create a zip where module.prop is at the root.
          # This zip is DIRECTLY FLASHABLE in Magisk/KSU.
          path: output/module_files/
          if-no-files-found: error
          # Include hidden files just in case
          include-hidden-files: true